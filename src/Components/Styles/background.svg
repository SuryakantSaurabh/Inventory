<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #FFD700; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #FFA500; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Create groups for atoms -->
  <g id="group1">
    <circle cx="20%" cy="30%" r="5" fill="#fff">
      <animate attributeName="cy" from="30%" to="70%" dur="2s" repeatCount="indefinite" />
    </circle>
  
    <circle cx="50%" cy="70%" r="5" fill="#fff">
      <animate attributeName="cy" from="70%" to="30%" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Add more circles here to create additional atoms in this group -->
    <circle cx="80%" cy="50%" r="5" fill="#fff">
      <animate attributeName="cy" from="50%" to="80%" dur="2s" repeatCount="indefinite" />
    </circle>

    <circle cx="30%" cy="20%" r="5" fill="#fff">
      <animate attributeName="cy" from="20%" to="60%" dur="2s" repeatCount="indefinite" />
    </circle>

    <circle cx="70%" cy="60%" r="5" fill="#fff">
      <animate attributeName="cy" from="60%" to="20%" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <g id="group2">
    <!-- Add circles and animations for the second group of atoms -->
    <circle cx="10%" cy="80%" r="5" fill="#fff">
      <animate attributeName="cy" from="80%" to="40%" dur="2s" repeatCount="indefinite" />
    </circle>

    <circle cx="40%" cy="40%" r="5" fill="#fff">
      <animate attributeName="cy" from="40%" to="80%" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Add more circles here to create additional atoms in this group -->
    <circle cx="60%" cy="80%" r="5" fill="#fff">
      <animate attributeName="cy" from="80%" to="40%" dur="2s" repeatCount="indefinite" />
    </circle>

    <circle cx="90%" cy="40%" r="5" fill="#fff">
      <animate attributeName="cy" from="40%" to="80%" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Create groups for connecting lines -->
  <g id="lines1">
    <line x1="20%" y1="30%" x2="50%" y2="70%" stroke="#fff">
      <animate attributeName="x2" from="50%" to="80%" dur="2s" repeatCount="indefinite" />
    </line>
  
    <line x1="50%" y1="70%" x2="80%" y2="30%" stroke="#fff">
      <animate attributeName="x2" from="80%" to="20%" dur="2s" repeatCount="indefinite" />
    </line>
    
    <!-- Add more lines here to create additional connections in this group -->
    <line x1="80%" y1="50%" x2="30%" y2="20%" stroke="#fff">
      <animate attributeName="x2" from="30%" to="70%" dur="2s" repeatCount="indefinite" />
    </line>

    <line x1="30%" y1="20%" x2="70%" y2="60%" stroke="#fff">
      <animate attributeName="x2" from="70%" to="10%" dur="2s" repeatCount="indefinite" />
    </line>
  </g>

  <g id="lines2">
    <!-- Add lines and animations for the second group of connecting lines -->
    <line x1="10%" y1="80%" x2="40%" y2="40%" stroke="#fff">
      <animate attributeName="x2" from="40%" to="60%" dur="2s" repeatCount="indefinite" />
    </line>

    <line x1="40%" y1="40%" x2="60%" y2="80%" stroke="#fff">
      <animate attributeName="x2" from="60%" to="90%" dur="2s" repeatCount="indefinite" />
    </line>
    
    <!-- Add more lines here to create additional connections in this group -->
    <line x1="60%" y1="80%" x2="90%" y2="40%" stroke="#fff">
      <animate attributeName="x2" from="40%" to="80%" dur="2s" repeatCount="indefinite" />
    </line>

    <line x1="90%" y1="40%" x2="10%" y2="80%" stroke="#fff">
      <animate attributeName="x2" from="80%" to="20%" dur="2s" repeatCount="indefinite" />
    </line>
  </g>
</svg>
